<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactform.css">

<body>
   <div class="platform">

    <h1 style="text-align:center ;">Contact Form</h1>
    <p >Name:<input placeholder="Your full name" type="text" name="name"></p>
    <p >Enter email: <input placeholder="xxx@gmail.com" type="email" name="email" id=""> </p>
    <p>Mobile Number: <input placeholder="98XXXXXX98" type="number" name="Mobile Number" id="number"></p>
    <p>
        Message: <textarea placeholder="Message if any" name="Any message" id="Any message" cols="50" rows="5"></textarea>
    </p>

    <p> Upload Resume: <input type="file" name="image" id="image"> </p>
    <p> Subject: <textarea name="" id="" cols="30" rows="5"></textarea></p>

    <p><input type="submit" value="Submit"></p>

   </div>
   
</body>
